<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <base href="/" />

    <title>PWA MWC Starter</title>

    <meta
      property="og:image"
      content="https://cdn.glitch.com/9c389208-b279-4e96-bcbc-e5f8712d8706%2Ftheme-builder-meta%20copy.png?1555366209261"
    />
    <!-- import Material Icons from Google Fonts -->
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono|Roboto:900i"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto:300,400,500"
      rel="stylesheet"
    />
    <!-- Add favicons -->
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="https://cdn.glitch.com/9c389208-b279-4e96-bcbc-e5f8712d8706%2Ffavicon-32x32.png?1553712190412"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="96x96"
      href="https://cdn.glitch.com/9c389208-b279-4e96-bcbc-e5f8712d8706%2Ffavicon-96x96.png?1553712190613"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="https://cdn.glitch.com/9c389208-b279-4e96-bcbc-e5f8712d8706%2Ffavicon-16x16.png?1553712190383"
    />

    <!-- This meta viewport ensures the webpage's dimensions change according to the device it's on. This is called Responsive Web Design.-->
    <meta
      name="viewport"
      content="viewport-fit=cover, width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <meta name="description" content="This is a PWA Starter app" />
    <meta name="theme-color" content="#686bd2" />

    <!-- These meta tags are Apple-specific, and set the web application to run in full-screen mode with a black status bar. Learn more at https://developer.apple.com/library/archive/documentation/AppleApplications/Reference/SafariHTMLRef/Articles/MetaTags.html-->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="PWA Starter" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />

    <!-- Imports an icon to represent the document. -->
    <link rel="icon" href="assets/icons/icon_24.png" type="image/x-icon" />

    <!-- Imports the manifest to represent the web application. A web app must have a manifest to be a PWA. -->
    <link rel="manifest" href="manifest.json" />

    <!-- A stylesheet to design the pages. -->
    <link href="styles/global.css" rel="stylesheet" />

    <!--<script type="module" src="/build/src/script/pages/app-index.js"></script>-->
    <script type="module" src="build/pages/app-index.js"></script>
  </head>

  <body>
    <!-- Our app-index web component. This component is defined in src/pages/app-index.ts-->
    <app-index></app-index>

    <!-- For more info on the pwa-update component click here https://github.com/pwa-builder/pwa-update -->
    <script
      type="module"
      src="https://cdn.jsdelivr.net/npm/@pwabuilder/pwaupdate"
    ></script>
    <pwa-update offlineToastDuration="0" swpath="pwabuilder-sw.js"></pwa-update>
  </body>
</html>
